<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="circle"><img class="pic" src="./images/image-victor.jpg" alt=""></div>
    </div>
  <div class="mid"><h1 class="stats">Victor Crest
 <span class="gray1">26</span></h1>
  <p class="gray2">London</p>
  </div>
 <div class="lower"> 
  
  <h4 class="stat1">80K
    <span class="tiny">Followers</span></h4>

  <h4 class="stat2">803K
    <span class="tiny">Likes</span></h4>

  <h4 class="stat3">1.4K
  <span class="tiny">Photos</span></h4>
 </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dazank</a>.
  </div>
  
</body>
</html>
